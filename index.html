<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <!--Agrupar dados praticamente-->

      <div id="profile">
        <img src="./assets/assets/avatar.png" alt="foto de perfil do Prof." />

        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick ="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <!--Lista não ordenada-->
      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixar meu E-Book</a>
        </li>

        <li>
          <a href="#">Ver meu Portifólio</a>
        </li>

        <li>
          <a href="http//:rocketseat.com.br" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com &hearts; pela
        <a href="https://rocketseat.com.br" target="_blank">rocketseat</a>
      </footer>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
